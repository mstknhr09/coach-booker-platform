apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: rbp-ingress
spec:
  rules:
  - host: team1.automationintesting.online
    http:
      paths:
      - path: /booking/*
        backend:
          serviceName: rbp-booking
          servicePort: 3000
      - path: /room/*
        backend:
          serviceName: rbp-room
          servicePort: 3001
      - path: /branding/*
        backend:
          serviceName: rbp-branding
          servicePort: 3002
      - path: /auth/*
        backend:
          serviceName: rbp-auth
          servicePort: 3004
      - path: /report/*
        backend:
          serviceName: rbp-report
          servicePort: 3005
      - path: /message/*
        backend:
          serviceName: rbp-message
          servicePort: 3006
      - path: /
        backend:
          serviceName: rbp-assets
          servicePort: 3003
      - path: /js/*
        backend:
          serviceName: rbp-assets
          servicePort: 3003
      - path: /images/*
        backend:
          serviceName: rbp-assets
          servicePort: 3003
      - path: /actuator/*
        backend:
          serviceName: rbp-assets
          servicePort: 3003