---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: rbp-booking
spec:
  selector:
    matchLabels:
      run: rbp-booking
  replicas: 1
  template:
    metadata:
      labels:
        run: rbp-booking
    spec:
      containers:
        - name: rbp-booking
          image: mwinteringham/restfulbookerplatform_booking:latest
          imagePullPolicy: Always
          env:
          - name: cors
            value: "https://team1.automationintesting.online"
          ports:
            - containerPort: 3000
          resources:
            requests:
              memory: "768Mi"
              cpu: "500m"
            limits:
              memory: "1024Mi"
              cpu: "1000m"
          readinessProbe:
            httpGet:
              port: 3000
              path: /booking/actuator/health
            initialDelaySeconds: 1
            periodSeconds: 5
            timeoutSeconds: 4
            successThreshold: 2
            failureThreshold: 3
